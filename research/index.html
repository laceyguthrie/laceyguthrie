// Single-page scrolling navigation
// Make nav link href same as ID of target element

function scrollNav() {
    $('nav a').click(function(){ 
        $('html, body').stop().animate({
            scrollTop: $( $(this).attr('href') ).offset().top
        }, 500);
        return false;
    });
}
        </textarea>
    </div>
    <div class="frame">
        <textarea readonly>
// Active states for single-page scrolling nav Links

function activeStates() {
    var cur_pos = $(this).scrollTop();

    $('section').each(function() {
        var top = $(this).offset().top - 150,
        bottom = top + $(this).outerHeight();

        if (cur_pos >= top && cur_pos <= bottom) {
            $('nav').find('a').removeClass('active');
            $('section').removeClass('active');
            $('nav').find('a[href="#'+$(this).attr('id')+'"]').addClass('active');
        }

    });
}
        </textarea>
    </div>
    <div class="frame">
        <textarea readonly>
// Simple jquery nav toggle

function navToggle() {

    $('#menu-button').click(function(){
        $(this).toggleClass('open');
        $('nav').fadeToggle();
    });

}
        </textarea>
    </div>
    <div class="frame">
        <textarea readonly>
// Fade out mobile menu on click for single-page scrolling sites
// Run on document ready and window resize

function menuFade() {

    $('nav a').click(function() {
        if ($(window).width() < 768) {
            $('nav').fadeOut();
            $('#menu-button').removeClass('open');
        }
    });

    if ($(window).width() > 768) {
        $('nav').fadeIn();
    } else {
        $('nav').hide();
    }

}
        </textarea>
